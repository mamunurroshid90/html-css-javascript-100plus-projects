<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container btn">
      <img src="images/play.png" alt="play.png" />
    </div>

    <div class="trailer-container active">
      <video src="images/travel.mp4" controls></video>
      <p class="close-icon">x</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
